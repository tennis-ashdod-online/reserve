<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת מגרשי טניס</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .courts-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .court {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .court:hover {
            background-color: #45a049;
        }
        .court.booked {
            background-color: #f44336;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #007B9A;
        }
        #bookings {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <h1>הזמנת מגרשי טניס</h1>
    <p>לחץ על מגרש כדי להזמין שעה.</p>
    <div class="courts-container">
        <button class="court" onclick="openModal(1)">מגרש 1</button>
        <button class="court" onclick="openModal(2)">מגרש 2</button>
        <button class="court" onclick="openModal(3)">מגרש 3</button>
        <button class="court" onclick="openModal(4)">מגרש 4</button>
        <button class="court" onclick="openModal(5)">מגרש 5</button>
        <button class="court" onclick="openModal(6)">מגרש 6</button>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">הזמנת מגרש</h3>
            <label for="daySelect">יום:</label>
            <select id="daySelect">
                <option value="ראשון">ראשון</option>
                <option value="שני">שני</option>
                <option value="שלישי">שלישי</option>
                <option value="רביעי">רביעי</option>
                <option value="חמישי">חמישי</option>
                <option value="שישי">שישי</option>
                <option value="שבת">שבת</option>
            </select>
            <label for="timeSelect">שעה:</label>
            <select id="timeSelect">
                <!-- Times will be populated by JS -->
            </select>
            <button onclick="bookCourt()">הזמן</button>
        </div>
    </div>

    <div id="bookings">
        <h2>הזמנות קיימות:</h2>
        <ul id="bookingsList"></ul>
    </div>

    <script>
        let currentCourt = null;
        const bookings = {}; // Object to store bookings: {court: {day: [times]}}

        // Populate times
        const times = [];
        for (let h = 8; h <= 21; h++) {
            times.push(h.toString().padStart(2, '0') + ':00');
        }
        const timeSelect = document.getElementById('timeSelect');
        times.forEach(time => {
            const option = document.createElement('option');
            option.value = time;
            option.textContent = time;
            timeSelect.appendChild(option);
        });

        function openModal(courtNum) {
            currentCourt = courtNum;
            document.getElementById('modalTitle').textContent = `הזמנת מגרש ${courtNum}`;
            document.getElementById('bookingModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function bookCourt() {
            const day = document.getElementById('daySelect').value;
            const time = document.getElementById('timeSelect').value;
            const court = currentCourt;

            if (!bookings[court]) {
                bookings[court] = {};
            }
            if (!bookings[court][day]) {
                bookings[court][day] = [];
            }

            // Check if time is already booked
            if (bookings[court][day].includes(time)) {
                alert('השעה הזו כבר תפוסה במגרש זה!');
                return;
            }

            bookings[court][day].push(time);
            document.querySelector(`[onclick="openModal(${court})"]`).classList.add('booked');

            updateBookingsList();
            closeModal();
            alert(`הוזמן מגרש ${court} ליום ${day} בשעה ${time}`);
        }

        function updateBookingsList() {
            const list = document.getElementById('bookingsList');
            list.innerHTML = '';
            Object.keys(bookings).forEach(court => {
                Object.keys(bookings[court]).forEach(day => {
                    bookings[court][day].forEach(time => {
                        const li = document.createElement('li');
                        li.textContent = `מגרש ${court}, ${day}, ${time}`;
                        list.appendChild(li);
                    });
                });
            });
        }

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize
        updateBookingsList();
    </script>
</body>
</html>
