
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הזמנת מגרש טניס - אשדוד</title>
  <style>
    :root {
      --primary: #1a73e8;
      --light: #f8f9fa;
      --dark: #333;
      --wall: #8B4513;
      --wall-shadow: #5D2E0D;
    }
    * {box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}

    body{
      background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
                 url('https://images.unsplash.com/photo-1622278494980-874d6f8bf7ed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80')
                 center/cover no-repeat fixed;
      color:#fff;line-height:1.6;min-height:100vh;padding:20px;
    }
    .container{
      max-width:900px;margin:0 auto;background:rgba(255,255,255,.95);color:var(--dark);
      border-radius:15px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,.3);backdrop-filter:blur(8px);
    }
    header{text-align:center;margin-bottom:25px;}
    h1{color:var(--primary);margin-bottom:8px;}

    .lang-switch{
      position:absolute;top:15px;left:15px;font-size:.85rem;
    }
    .lang-switch a{
      color:#666;text-decoration:none;padding:4px 8px;border-radius:4px;transition:background .2s;
    }
    .lang-switch a:hover,.lang-switch a.active{background:#e3f2fd;color:var(--primary);}

    /* ---------- מפת מגרשים ---------- */
    .courts-map{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      grid-template-rows:1fr auto 1fr; /* שורה עליונה + חומה + שורה תחתונה */
      gap:15px;
      max-width:700px;margin:30px auto;padding:20px;
      background:rgba(0,0,0,.1);border-radius:12px;
      direction:rtl;position:relative;
    }

    /* חומה אמיתית – בין השורות */
    .wall-separator {
      grid-row: 2 / 3;
      grid-column: 1 / -1;
      height: 30px;
      background: linear-gradient(135deg, #A0522D 0%, #8B4513 50%, #A0522D 100%);
      border-top: 3px solid #D2691E;
      border-bottom: 3px solid #5D2E0D;
      box-shadow: 
        0 8px 15px rgba(0,0,0,0.4),
        inset 0 2px 4px rgba(255,255,255,0.2);
      position: relative;
      z-index: 10;
      border-radius: 4px;
    }

    /* סידור המגרשים – העמודות התחלפו (כמו בתמונה) */
    .court-btn:nth-child(1){grid-area:1 / 1;} /* מגרש 1 – עליון שמאל */
    .court-btn:nth-child(2){grid-area:1 / 2;} /* מגרש 2 – עליון אמצע */
    .court-btn:nth-child(3){grid-area:1 / 3;} /* מגרש 3 – עליון ימין */
    .court-btn:nth-child(4){grid-area:3 / 1;} /* מגרש 4 – תחתון שמאל */
    .court-btn:nth-child(5){grid-area:3 / 2;} /* מגרש 5 – תחתון אמצע */
    .court-btn:nth-child(6){grid-area:3 / 3;} /* מגרש 6 – תחתון ימין */

    .court-btn{
      padding:20px;background:var(--light);border:2px solid #ddd;border-radius:12px;
      cursor:pointer;text-align:center;font-weight:bold;transition:all .3s;
      min-height:80px;display:flex;align-items:center;justify-content:center;
      position:relative;z-index:2;
    }
    .court-btn:hover{
      border-color:var(--primary);background:#e3f2fd;transform:translateY(-3px);
      box-shadow:0 6px 15px rgba(0,0,0,.15);
    }
    .court-btn.selected{
      background:var(--primary);color:#fff;border-color:var(--primary);
      transform:translateY(-5px);box-shadow:0 8px 20px rgba(26,115,232,.3);
    }

    /* ---------- טופס הזמנה ---------- */
    .booking-form{margin-top:25px;padding:20px;background:#f9f9f9;border-radius:10px;display:none;}
    .form-group{margin-bottom:18px;}
    label{display:block;margin-bottom:8px;font-weight:600;}
    select,input[type=text]{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;font-size:1rem;}
    .duration-options{display:flex;gap:15px;margin-top:10px;}
    .duration-btn{flex:1;padding:12px;text-align:center;border:2px solid #ddd;border-radius:8px;cursor:pointer;transition:all .2s;}
    .duration-btn.selected{background:var(--primary);color:#fff;border-color:var(--primary);}
    .submit-btn{
      background:var(--primary);color:#fff;border:none;padding:12px 24px;font-size:1rem;
      border-radius:6px;cursor:pointer;width:100%;margin-top:15px;
    }
    .submit-btn:hover{background:#0d47a1;}

    .info-box{margin-top:30px;padding:15px;background:#e8f5e9;border-radius:8px;font-size:.95rem;line-height:1.5;}
    .price-note{
      position:absolute;bottom:15px;right:15px;background:#fff3e0;padding:8px 12px;
      border-radius:6px;font-size:.85rem;box-shadow:0 1px 5px rgba(0,0,0,.1);
    }

    /* ---------- מובייל ---------- */
    @media (max-width:600px){
      .courts-map{
        grid-template-columns:1fr 1fr;
        grid-template-rows:1fr auto 1fr 1fr; /* עליון + חומה + 2 שורות תחתונות */
        gap:12px;
      }
      .wall-separator { height: 25px; }
      .court-btn:nth-child(1){grid-area:1/1;} /* 1 */
      .court-btn:nth-child(2){grid-area:1/2;} /* 2 */
      .court-btn:nth-child(3){grid-area:3/1;} /* 3 */
      .court-btn:nth-child(4){grid-area:3/2;} /* 4 */
      .court-btn:nth-child(5){grid-area:4/1;} /* 5 */
      .court-btn:nth-child(6){grid-area:4/2;} /* 6 */
      .lang-switch{position:static;text-align:center;margin-bottom:15px;}
      .price-note{position:static;margin-top:15px;text-align:center;}
    }
  </style>
</head>
<body>

<div class="container">
  <div class="lang-switch">
    <a href="#" class="lang-btn active" data-lang="he">עברית</a> |
    <a href="#" class="lang-btn" data-lang="en">English</a>
  </div>

  <header>
    <h1 data-he="הזמנת מגרש טניס" data-en="Tennis Court Booking">הזמנת מגרש טניס</h1>
    <p data-he="בחרו מגרש מהמפה האווירית למטה" data-en="Choose a court from the aerial map below">בחרו מגרש מהמפה האווירית למטה</p>
  </header>

  <!-- מפת מגרשים עם חומה אמיתית -->
  <div class="courts-map">
    <div class="court-btn" data-court="1">מגרש 1</div>
    <div class="court-btn" data-court="2">מגרש 2</div>
    <div class="court-btn" data-court="3">מגרש 3</div>
    <div class="court-btn" data-court="4">מגרש 4</div>
    <div class="court-btn" data-court="5">מגרש 5</div>
    <div class="court-btn" data-court="6">מגרש 6</div>

    <!-- החומה – בין השורות -->
    <div class="wall-separator"></div>
  </div>

  <div id="bookingForm" class="booking-form">
    <h3 data-he="פרטי הזמנה" data-en="Booking Details">פרטי הזמנה</h3>

    <div class="form-group">
      <label data-he="מגרש נבחר:" data-en="Selected Court:">מגרש נבחר:</label>
      <input type="text" id="selectedCourt" readonly />
    </div>

    <div class="form-group">
      <label for="daySelect" data-he="בחר יום:" data-en="Select Day:">בחר יום:</label>
      <select id="daySelect">
        <option value="">-- בחר יום --</option>
        <option value="ראשון">ראשון</option>
        <option value="שני">שני</option>
        <option value="שלישי">שלישי</option>
        <option value="רביעי">רביעי</option>
        <option value="חמישי">חמישי</option>
        <option value="שישי">שישי</option>
        <option value="שבת">שבת</option>
      </select>
    </div>

    <div class="form-group">
      <label for="timeSelect" data-he="בחר שעה:" data-en="Select Time:">בחר שעה:</label>
      <select id="timeSelect"><option value="">-- בחר שעה --</option></select>
    </div>

    <div class="form-group">
      <label data-he="משך זמן:" data-en="Duration:">משך זמן:</label>
      <div class="duration-options">
        <div class="duration-btn selected" data-duration="1">שעה אחת</div>
        <div class="duration-btn" data-duration="2">שעתיים</div>
      </div>
    </div>

    <div class="form-group">
      <label data-he="סה״כ לתשלום:" data-en="Total Amount:">סה״כ לתשלום:</label>
      <input type="text" id="totalPrice" readonly value="40₪" />
    </div>

    <button class="submit-btn" data-he="אישור הזמנה" data-en="Confirm Booking">אישור הזמנה</button>
  </div>

  <div class="info-box">
    <p><strong data-he="כתובת:" data-en="Address:">כתובת:</strong> <span data-he="הרי גולן 6, אשדוד, ישראל" data-en="Harei Golan 6, Ashdod, Israel">הרי גולן 6, אשדוד, ישראל</span></p>
    <p><strong data-he="טלפון:" data-en="Phone:">טלפון:</strong> <a href="tel:088678400">08-8678400</a></p>
    <p data-he="שעות פעילות: ראשון-שבת 08:00–21:00" data-en="Hours: Sun-Sat 08:00–21:00">שעות פעילות: ראשון-שבת 08:00–21:00</p>
  </div>

  <div class="price-note">
    <span data-he="תעריף: 40₪ לשעה" data-en="Rate: 40₪ per hour">תעריף: 40₪ לשעה</span>
  </div>
</div>

<script>
  const hours = [];
  for(let h=8;h<=21;h++) hours.push(h.toString().padStart(2,'0')+':00');

  const translations = {
    he:{title:"הזמנת מגרש טניס",subtitle:"בחרו מגרש מהמפה האווירית למטה",
        courts:["מגרש 1","מגרש 2","מגרש 3","מגרש 4","מגרש 5","מגרש 6"],
        bookingTitle:"פרטי הזמנה",selectedCourt:"מגרש נבחר:",selectDay:"בחר יום:",selectTime:"בחר שעה:",
        duration:"משך זמן:",oneHour:"שעה אחת",twoHours:"שעתיים",total:"סה״כ לתשלום:",confirm:"אישור הזמנה",
        address:"הרי גולן 6, אשדוד, ישראל",phone:"08-8678400",
        hours:"שעות פעילות: ראשון-שבת 08:00–21:00",priceNote:"תעריף: 40₪ לשעה"},
    en:{title:"Tennis Court Booking",subtitle:"Choose a court from the aerial map below",
        courts:["Court 1","Court 2","Court 3","Court 4","Court 5","Court 6"],
        bookingTitle:"Booking Details",selectedCourt:"Selected Court:",selectDay:"Select Day:",selectTime:"Select Time:",
        duration:"Duration:",oneHour:"1 Hour",twoHours:"2 Hours",total:"Total Amount:",confirm:"Confirm Booking",
        address:"Harei Golan 6, Ashdod, Israel",phone:"08-8678400",
        hours:"Hours: Sun-Sat 08:00–21:00",priceNote:"Rate: 40₪ per hour"}
  };

  document.querySelectorAll('.lang-btn').forEach(b=>b.addEventListener('click',e=>{
    e.preventDefault(); const lang=b.dataset.lang;
    document.documentElement.lang=lang; document.documentElement.dir=lang==='he'?'rtl':'ltr';
    document.querySelectorAll('.lang-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active');
    document.querySelector('h1').textContent=translations[lang].title;
    document.querySelector('header p').textContent=translations[lang].subtitle;
    document.querySelectorAll('[data-he]').forEach(el=>el.textContent=lang==='en'?el.dataset.en:el.dataset.he);
    document.querySelectorAll('.court-btn').forEach((btn,i)=>btn.textContent=translations[lang].courts[i]);
    if(document.getElementById('bookingForm').style.display!=='none') updateFormLanguage(lang);
  }));

  function updateFormLanguage(lang){
    const t=translations[lang];
    document.querySelector('#bookingForm h3').textContent=t.bookingTitle;
    document.querySelector('label[for="daySelect"]').textContent=t.selectDay;
    document.querySelector('label[for="timeSelect"]').textContent=t.selectTime;
    document.querySelector('.duration-options .duration-btn:nth-child(1)').textContent=t.oneHour;
    document.querySelector('.duration-options .duration-btn:nth-child(2)').textContent=t.twoHours;
    document.querySelector('.submit-btn').textContent=t.confirm;
    document.querySelector('.price-note span').textContent=t.priceNote;
  }

  const timeSelect=document.getElementById('timeSelect');
  hours.forEach(h=>{const o=document.createElement('option');o.value=o.textContent=h;timeSelect.appendChild(o);});

  let selectedCourt=null, selectedBtn=null;
  document.querySelectorAll('.court-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      if(btn===selectedBtn){
        btn.classList.remove('selected'); selectedBtn=selectedCourt=null;
        document.getElementById('selectedCourt').value=''; document.getElementById('bookingForm').style.display='none';
        resetForm();
      }else{
        if(selectedBtn) selectedBtn.classList.remove('selected');
        btn.classList.add('selected'); selectedBtn=btn; selectedCourt=btn.dataset.court;
        document.getElementById('selectedCourt').value=btn.textContent;
        document.getElementById('bookingForm').style.display='block';
        updateFormLanguage(document.documentElement.lang); resetForm();
      }
    });
  });

  function resetForm(){
    document.getElementById('daySelect').selectedIndex=0;
    document.getElementById('timeSelect').selectedIndex=0;
    document.querySelectorAll('.duration-btn').forEach(b=>b.classList.remove('selected'));
    document.querySelector('.duration-btn[data-duration="1"]').classList.add('selected');
    duration=1; document.getElementById('totalPrice').value='40₪';
  }

  let duration=1;
  document.querySelectorAll('.duration-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      document.querySelectorAll('.duration-btn').forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected'); duration=+btn.dataset.duration;
      document.getElementById('totalPrice').value=(40*duration)+'₪';
    });
  });

  document.getElementById('timeSelect').addEventListener('change',()=>{document.getElementById('totalPrice').value=(40*duration)+'₪';});

  document.querySelector('.submit-btn').addEventListener('click',()=>{
    const day=document.getElementById('daySelect').value, time=document.getElementById('timeSelect').value;
    if(!day||!time){alert(document.documentElement.lang==='he'?'אנא מלא את כל השדות':'Please fill all fields');return;}
    alert((document.documentElement.lang==='he'?'הזמנה אושרה!\n':'Booking confirmed!\n')+
          `מגרש: ${selectedCourt}\nיום: ${day}\nשעה: ${time}\nמשך: ${duration} שעה${duration>1?'ות':''}\nסה״כ: ${40*duration}₪`);
  });
</script>

</body>
</html>
