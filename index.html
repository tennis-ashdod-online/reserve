<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="הזמנת מגרשי טניס וכדורסל במרכז קהילתי עם שלום, רובע יא' אשדוד. מחיר: 40₪ לשעה.">
  <title>רובע יא' - מרכז קהילתי עם שלום</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991119.png" type="image/png">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="container">
  <div class="lang-switch">
    <a href="#" class="lang-btn active" data-lang="he">IL עברית</a>
    <span class="lang-separator">|</span>
    <a href="#" class="lang-btn" data-lang="en">US English</a>
  </div>
  <header>
    <h1 data-he="רובע יא' - מרכז קהילתי עם שלום" data-en="Am-Shalom Community Center">רובע יא' - מרכז קהילתי עם שלום</h1>
    <p data-he="בחרו את המגרש שבו תרצו לשחק" data-en="Choose the tennis court where you want to play">בחרו את המגרש שבו תרצו לשחק</p>
  </header>

  <div class="quick-days" id="quickDays">
    <button class="quick-day-btn" data-offset="0">היום</button>
    <button class="quick-day-btn" data-offset="1">מחר</button>
  </div>

  <div class="courts-wrapper" id="courtsWrapper">
    <div class="courts-map" role="region" aria-label="מפת מגרשים">
      <div class="court-btn" data-court="5" tabindex="0"><span>מגרש 5</span></div>
      <div class="court-btn" data-court="6" tabindex="0"><span>מגרש 6</span></div>
      <div class="court-btn" data-court="4" tabindex="0"><span>מגרש 4</span></div>
      <div class="court-btn" data-court="3" tabindex="0"><span>מגרש 3</span></div>
      <div class="court-btn" data-court="2" tabindex="0"><span>מגרש 2</span></div>
      <div class="court-btn" data-court="1" tabindex="0"><span>מגרש 1</span></div>
      <div class="wall-separator" aria-hidden="true"></div>
    </div>
  </div>

  <div id="bookingForm" role="form">
    <button class="back-btn" id="backBtn">חזור</button>
    <h3 id="formTitle">פרטי הזמנה</h3>
    <div class="form-group">
      <label>מגרש נבחר:</label>
      <input type="text" id="selectedCourt" readonly />
    </div>
    <div class="form-group">
      <label for="daySelect">בחר יום:</label>
      <select id="daySelect" required></select>
    </div>
    <div class="form-group">
      <label for="timeSelect">בחר שעה:</label>
      <select id="timeSelect" required aria-live="polite"></select>
    </div>
    <div class="form-group">
      <label>משך זמן:</label>
      <div class="duration-options">
        <div class="duration-btn" data-duration="2">שעתיים</div>
        <div class="duration-btn selected" data-duration="1">שעה אחת</div>
      </div>
    </div>
    <div class="form-group">
      <label>סה״כ לתשלום:</label>
      <input type="text" id="totalPrice" readonly value="40₪" />
    </div>
    <button class="submit-btn" id="confirmBookingBtn">אישור הזמנה</button>
  </div>

  <div class="info-box">
    <p><strong>כתובת:</strong> הרי גולן 6, אשדוד, ישראל</p>
    <p><strong>טלפון:</strong> <a href="tel:088678400">08-8678400</a></p>
    <p>שעות פעילות: ראשון-שבת 08:00–21:00</p>
  </div>
  <div class="price-note">
    <span>תעריף: 40₪ לשעה</span>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="assets/firebase-config.js"></script>
<script src="assets/script.js" defer></script>
</body>
</html>
