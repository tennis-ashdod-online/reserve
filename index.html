<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="הזמנת מגרשי טניס וכדורסל במרכז קהילתי עם שלום, רובע יא' אשדוד. מחיר: 40₪ לשעה. פתוח כל יום 08:00–21:00">
  <title>רובע יא' - מרכז קהילתי עם שלום</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991119.png" type="image/png">
  <style>
    :root {
      --primary: #1a73e8;
      --light: #f8f9fa;
      --dark: #333;
      --success: #e8f5e9;
      --court-blue: #1e40af;
      --court-green: #22c55e;
      --warning: #fff3cd;
      --danger: #f8d7da;
    }
    * {box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    body{
      background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
                 url('https://images.unsplash.com/photo-1622278494980-874d6f8bf7ed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80')
                 center/cover no-repeat fixed;
      color:#fff;line-height:1.6;min-height:100vh;padding:20px;
    }
    .container{
      max-width:900px;margin:0 auto;background:rgba(255,255,255,.95);color:var(--dark);
      border-radius:15px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,.3);backdrop-filter:blur(8px);
      position:relative;text-align:center;
    }

    /* מחליף שפה */
    .lang-switch{
      position:absolute;top:15px;left:50%;transform:translateX(-50%);
      font-size:.85rem;display:flex;gap:8px;z-index:100;
    }
    .lang-btn{
      display:flex;align-items:center;gap:6px;color:#666;text-decoration:none;
      padding:6px 10px;border-radius:6px;transition:all .2s;font-weight:500;
      cursor:pointer;
    }
    .lang-btn:hover, .lang-btn.active{
      background:#e3f2fd;color:var(--primary);
    }
    .lang-separator{color:#aaa;font-weight:bold;}

    header{
      text-align:center;margin-top:60px;margin-bottom:25px;
    }
    h1{
      color:var(--primary);margin-bottom:8px;font-size:1.8rem;
    }

    /* עטיפת המפה */
    .courts-wrapper {
      max-width:700px;margin:0 auto;
      transition: all 0.4s ease;
    }
    .courts-wrapper.hidden {
      opacity: 0;
      transform: translateY(20px);
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* טופס הזמנה */
    #bookingForm {
      display: none;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      animation: slideDown 0.4s ease-out;
    }
    #bookingForm.visible {
      display: block;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* כפתור חזור */
    .back-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-bottom: 15px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .back-btn:hover { background: #d32f2f; }

    /* מפת מגרשים */
    .courts-map{
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr auto 1fr;
      gap:15px;padding:20px;
      background:rgba(0,0,0,.1);border-radius:12px;position:relative;
      z-index: 10;
    }

    .wall-separator {
      grid-row: 3/4;grid-column:1/-1;height:30px;
      background:linear-gradient(135deg,#A0522D 0%,#8B4513 50%,#A0522D 100%);
      border-top:3px solid #D2691E;border-bottom:3px solid #5D2E0D;
      box-shadow:0 8px 15px rgba(0,0,0,0.4),inset 0 2px 4px rgba(255,255,255,0.2);
      border-radius:4px;z-index:10;
    }

    .court-btn{
      position:relative;
      background:var(--court-green);
      border:4px solid white;
      border-radius:8px;
      cursor:pointer;
      overflow:hidden;
      transition:all .3s;
      display:flex;align-items:center;justify-content:center;
      min-height:100px;
    }
    .court-btn:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 15px rgba(0,0,0,.2);
    }
    .court-btn.selected{
      border-color:#ffeb3b;
      box-shadow:0 0 0 4px #ffeb3b, 0 8px 20px rgba(255,235,59,.4);
      transform:scale(1.03);
    }

    .court-btn span{
      position:absolute;
      top:50%;left:50%;transform:translate(-50%,-50%);
      color:white;
      font-weight:bold;
      font-size:1.1rem;
      text-shadow:0 1px 3px rgba(0,0,0,.6);
      z-index:2;
    }

    .court-lines{
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      pointer-events:none;
    }

    .court-lines::before,
    .court-lines::after{
      content:'';
      position:absolute;
      background:white;
    }
    .court-lines::before{width:100%;height:2px;top:50%;left:0;transform:translateY(-50%);}
    .court-lines::after{width:2px;height:100%;left:50%;top:0;transform:translateX(-50%);}

    .court-inner-h{position:absolute;width:100%;height:2px;background:white;left:0;}
    .court-inner-h.top{top:25%;}
    .court-inner-h.bottom{bottom:25%;}
    .court-inner-v{position:absolute;width:2px;height:100%;background:white;top:0;}
    .court-inner-v.left{left:25%;}
    .court-inner-v.right{right:25%;}
    .court-surface{
      position:absolute;
      top:10%;left:10%;right:10%;bottom:10%;
      background:var(--court-blue);
      border:2px solid white;
      border-radius:4px;
    }

    .form-group{margin-bottom:18px;}
    label{display:block;margin-bottom:8px;font-weight:600;text-align:right;}
    select, input[type=text]{
      width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;font-size:1rem;
      text-align:right;
    }
    .duration-options{display:flex;gap:15px;margin-top:10px;}
    .duration-btn{
      flex:1;padding:12px;text-align:center;border:2px solid #ddd;border-radius:8px;
      cursor:pointer;transition:all .2s;
    }
    .duration-btn.selected{
      background:var(--primary);color:#fff;border-color:var(--primary);
    }
    .submit-btn{
      background:var(--primary);color:#fff;border:none;padding:12px 24px;font-size:1rem;
      border-radius:6px;cursor:pointer;width:100%;margin-top:15px;transition:.2s;
    }
    .submit-btn:hover{background:#0d47a1;}

    /* רשימת הזמנות */
    .bookings-list {
      margin-top: 30px;
      padding: 15px;
      background: var(--light);
      border-radius: 10px;
      display: none;
    }
    .bookings-list.visible { display: block; }
    .booking-item {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      box-shadow: 0 1px 5px rgba(0,0,0,.1);
    }
    .delete-booking {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .delete-booking:hover { background: #c82333; }

    .info-box{
      margin-top:30px;padding:15px;background:var(--success);border-radius:8px;
      font-size:.95rem;line-height:1.5;text-align:right;
    }
    .price-note{
      position:absolute;bottom:15px;right:15px;background:#fff3e0;padding:8px 12px;
      border-radius:6px;font-size:.85rem;box-shadow:0 1px 5px rgba(0,0,0,.1);
    }

    @media (max-width:600px){
      .courts-map{gap:12px;}
      .wall-separator{height:25px;}
      .lang-switch{top:10px;}
      header{margin-top:50px;}
      .price-note{position:static;margin-top:15px;text-align:center;}
      #bookingForm{padding:15px;margin:15px auto;}
      .back-btn{font-size:0.85rem;padding:8px 12px;}
      label, .info-box, select, input[type=text] { text-align: center; }
      .court-btn span{font-size:1rem;}
      .booking-item { flex-direction: column; text-align: center; gap: 8px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="lang-switch">
    <button class="lang-btn active" data-lang="he">IL עברית</button>
    <span class="lang-separator">|</span>
    <button class="lang-btn" data-lang="en">US English</button>
  </div>

  <header>
    <h1 data-he="רובע יא' - מרכז קהילתי עם שלום" data-en="Am-Shalom Community Center">רובע יא' - מרכז קהילתי עם שלום</h1>
    <p data-he="בחרו את המגרש שבו תרצו לשחק" data-en="Choose a court from the aerial map below">בחרו את המגרש שבו תרצו לשחק</p>
  </header>

  <!-- עטיפת המפה -->
  <div class="courts-wrapper" id="courtsWrapper">
    <div class="courts-map" role="region" aria-label="מפת מגרשים">
      <div class="court-btn" data-court="5"><span>מגרש 5</span><div class="court-lines"><div class="court-surface"></div><div class="court-inner-h top"></div><div class="court-inner-h bottom"></div><div class="court-inner-v left"></div><div class="court-inner-v right"></div></div></div>
      <div class="court-btn" data-court="6"><span>מגרש 6</span><div class="court-lines"><div class="court-surface"></div><div class="court-inner-h top"></div><div class="court-inner-h bottom"></div><div class="court-inner-v left"></div><div class="court-inner-v right"></div></div></div>
      <div class="court-btn" data-court="3"><span>מגרש 3</span><div class="court-lines"><div class="court-surface"></div><div class="court-inner-h top"></div><div class="court-inner-h bottom"></div><div class="court-inner-v left"></div><div class="court-inner-v right"></div></div></div>
      <div class="court-btn" data-court="4"><span>מגרש 4</span><div class="court-lines"><div class="court-surface"></div><div class="court-inner-h top"></div><div class="court-inner-h bottom"></div><div class="court-inner-v left"></div><div class="court-inner-v right"></div></div></div>
      <div class="court-btn" data-court="1"><span>מגרש 1</span><div class="court-lines"><div class="court-surface"></div><div class="court-inner-h top"></div><div class="court-inner-h bottom"></div><div class="court-inner-v left"></div><div class="court-inner-v right"></div></div></div>
      <div class="court-btn" data-court="2"><span>מגרש 2</span><div class="court-lines"><div class="court-surface"></div><div class="court-inner-h top"></div><div class="court-inner-h bottom"></div><div class="court-inner-v left"></div><div class="court-inner-v right"></div></div></div>
      <div class="wall-separator" aria-hidden="true"></div>
    </div>
  </div>

  <!-- טופס הזמנה -->
  <div id="bookingForm" role="form" aria-labelledby="formTitle">
    <button class="back-btn" id="backBtn">חזור</button>
    <h3 id="formTitle" data-he="פרטי הזמנה" data-en="Booking Details">פרטי הזמנה</h3>
    <div class="form-group">
      <label data-he="מגרש נבחר:" data-en="Selected Court:">מגרש נבחר:</label>
      <input type="text" id="selectedCourt" readonly aria-readonly="true" />
    </div>
    <div class="form-group">
      <label for="daySelect" data-he="בחר יום:" data-en="Select Day:">בחר יום:</label>
      <select id="daySelect" required>
        <option value="">-- בחר יום --</option>
        <option value="ראשון">ראשון</option>
        <option value="שני">שני</option>
        <option value="שלישי">שלישי</option>
        <option value="רביעי">רביעי</option>
        <option value="חמישי">חמישי</option>
        <option value="שישי">שישי</option>
        <option value="שבת">שבת</option>
      </select>
    </div>
    <div class="form-group">
      <label for="timeSelect" data-he="בחר שעה:" data-en="Select Time:">בחר שעה:</label>
      <select id="timeSelect" required><option value="">-- בחר שעה --</option></select>
    </div>
    <div class="form-group">
      <label data-he="משך זמן:" data-en="Duration:">משך זמן:</label>
      <div class="duration-options">
        <div class="duration-btn selected" data-duration="1" aria-label="שעה אחת">שעה אחת</div>
        <div class="duration-btn" data-duration="2" aria-label="שעתיים">שעתיים</div>
      </div>
    </div>
    <div class="form-group">
      <label data-he="סה״כ לתשלום:" data-en="Total Amount:">סה״כ לתשלום:</label>
      <input type="text" id="totalPrice" readonly value="40₪" aria-live="polite" />
    </div>
    <button class="submit-btn" data-he="אישור הזמנה" data-en="Confirm Booking">אישור הזמנה</button>
  </div>

  <!-- רשימת הזמנות -->
  <div id="bookingsList" class="bookings-list">
    <h3 data-he="ההזמנות שלי" data-en="My Bookings">ההזמנות שלי</h3>
    <div id="bookingsContainer"></div>
  </div>

  <div class="info-box">
    <p><strong data-he="כתובת:" data-en="Address:">כתובת:</strong> <span data-he="הרי גולן 6, אשדוד, ישראל" data-en="Harei Golan 6, Ashdod, Israel">הרי גולן 6, אשדוד, ישראל</span></p>
    <p><strong data-he="טלפון:" data-en="Phone:">טלפון:</strong> <a href="tel:088678400">08-8678400</a></p>
    <p data-he="שעות פעילות: ראשון-שבת 08:00–21:00" data-en="Hours: Sun-Sat 08:00–21:00">שעות פעילות: ראשון-שבת 08:00–21:00</p>
  </div>

  <div class="price-note">
    <span data-he="תעריף: 40₪ לשעה" data-en="Rate: 40₪ per hour">תעריף: 40₪ לשעה</span>
  </div>
</div>

<script>
  // שעות
  const hours = [];
  for(let h = 8; h <= 21; h++) hours.push(h.toString().padStart(2, '0') + ':00');

  // תרגומים
  const translations = {
    he: {
      title: "רובע יא' - מרכז קהילתי עם שלום",
      subtitle: "בחרו את המגרש שבו תרצו לשחק",
      courts: ["מגרש 5","מגרש 6","מגרש 3","מגרש 4","מגרש 1","מגרש 2"],
      bookingTitle: "פרטי הזמנה",
      selectedCourt: "מגרש נבחר:",
      selectDay: "בחר יום:",
      selectTime: "בחר שעה:",
      oneHour: "שעה אחת",
      twoHours: "שעתיים",
      total: "סה״כ לתשלום:",
      confirm: "אישור הזמנה",
      back: "חזור",
      priceNote: "תעריף: 40₪ לשעה",
      alertTitle: "הזמנה אושרה!",
      alertThanks: "תודה ששיחקת אצלנו!",
      myBookings: "ההזמנות שלי",
      delete: "מחק"
    },
    en: {
      title: "Am-Shalom Community Center",
      subtitle: "Choose a court from the aerial map below",
      courts: ["Court 5","Court 6","Court 3","Court 4","Court 1","Court 2"],
      bookingTitle: "Booking Details",
      selectedCourt: "Selected Court:",
      selectDay: "Select Day:",
      selectTime: "Select Time:",
      oneHour: "1 Hour",
      twoHours: "2 Hours",
      total: "Total Amount:",
      confirm: "Confirm Booking",
      back: "Back",
      priceNote: "Rate: 40₪ per hour",
      alertTitle: "Booking confirmed!",
      alertThanks: "Thank you for playing with us!",
      myBookings: "My Bookings",
      delete: "Delete"
    }
  };

  // מילוי שעות
  const timeSelect = document.getElementById('timeSelect');
  hours.forEach(h => {
    const option = document.createElement('option');
    option.value = option.textContent = h;
    timeSelect.appendChild(option);
  });

  // אלמנטים
  const courtsWrapper = document.getElementById('courtsWrapper');
  const bookingForm = document.getElementById('bookingForm');
  const backBtn = document.getElementById('backBtn');
  const bookingsList = document.getElementById('bookingsList');
  const bookingsContainer = document.getElementById('bookingsContainer');
  let selectedBtn = null;
  let duration = 1;
  let currentLang = 'he';

  // localStorage
  function saveBooking(booking) {
    const bookings = getBookings();
    booking.id = Date.now();
    booking.timestamp = new Date().toLocaleString('he-IL');
    bookings.push(booking);
    localStorage.setItem('courtBookings', JSON.stringify(bookings));
    renderBookings();
  }

  function getBookings() {
    const data = localStorage.getItem('courtBookings');
    return data ? JSON.parse(data) : [];
  }

  function deleteBooking(id) {
    let bookings = getBookings();
    bookings = bookings.filter(b => b.id !== id);
    localStorage.setItem('courtBookings', JSON.stringify(bookings));
    renderBookings();
  }

  function renderBookings() {
    const bookings = getBookings();
    if (bookings.length === 0) {
      bookingsList.classList.remove('visible');
      return;
    }
    bookingsContainer.innerHTML = '';
    bookings.reverse().forEach(booking => {
      const item = document.createElement('div');
      item.className = 'booking-item';
      item.innerHTML = `
        <div>
          <strong>${booking.court}</strong> • ${booking.day} • ${booking.time} • ${booking.duration} שעה${booking.duration > 1 ? 'ות' : ''} • ${booking.total}
          <br><small>${booking.timestamp}</small>
        </div>
        <button class="delete-booking" data-id="${booking.id}">${translations[currentLang].delete}</button>
      `;
      bookingsContainer.appendChild(item);
    });
    bookingsList.classList.add('visible');
  }

  // ניווט
  function goBack() {
    if (selectedBtn) selectedBtn.classList.remove('selected');
    selectedBtn = null;
    document.getElementById('selectedCourt').value = '';
    bookingForm.classList.remove('visible');
    courtsWrapper.classList.remove('hidden');
    resetForm();
    history.pushState({ page: 'home' }, '', '#home');
  }

  function openBooking(courtBtn) {
    if (selectedBtn) selectedBtn.classList.remove('selected');
    courtBtn.classList.add('selected');
    selectedBtn = courtBtn;
    document.getElementById('selectedCourt').value = courtBtn.querySelector('span').textContent;
    bookingForm.classList.add('visible');
    courtsWrapper.classList.add('hidden');
    updateFormLanguage(currentLang);
    resetForm();
    history.pushState({ page: 'booking' }, '', '#booking');
  }

  function resetForm() {
    document.getElementById('daySelect').selectedIndex = 0;
    document.getElementById('timeSelect').selectedIndex = 0;
    document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('selected'));
    document.querySelector('.duration-btn[data-duration="1"]').classList.add('selected');
    duration = 1;
    document.getElementById('totalPrice').value = '40₪';
  }

  // אירועים
  document.querySelectorAll('.court-btn').forEach(btn => {
    btn.addEventListener('click', () => openBooking(btn));
  });

  backBtn.addEventListener('click', goBack);

  document.querySelectorAll('.duration-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      duration = +btn.dataset.duration;
      document.getElementById('totalPrice').value = (40 * duration) + '₪';
    });
  });

  document.querySelector('.submit-btn').addEventListener('click', () => {
    const day = document.getElementById('daySelect').value;
    const time = document.getElementById('timeSelect').value;
    if (!day || !time) {
      alert(currentLang === 'he' ? 'אנא מלא את כל השדות הנדרשים' : 'Please fill all required fields');
      return;
    }

    const booking = {
      court: document.getElementById('selectedCourt').value,
      day,
      time,
      duration,
      total: (40 * duration) + '₪'
    };

    saveBooking(booking);

    const t = translations[currentLang];
    alert(`${t.alertTitle}\n\nמגרש: ${booking.court}\nיום: ${day}\nשעה: ${time}\nמשך: ${duration} שעה${duration > 1 ? 'ות' : ''}\nסה״כ: ${booking.total}\n\n${t.alertThanks}`);

    goBack();
  });

  // החלפת שפה – תוקן!
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      const lang = this.dataset.lang;
      currentLang = lang;

      // עדכן כפתור פעיל
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');

      const t = translations[lang];

      // עדכן תוכן
      document.querySelector('h1').textContent = t.title;
      document.querySelector('header p').textContent = t.subtitle;
      document.querySelectorAll('[data-he]').forEach(el => {
        el.textContent = lang === 'en' ? el.dataset.en : el.dataset.he;
      });
      document.querySelectorAll('.court-btn span').forEach((span, i) => {
        span.textContent = t.courts[i];
      });
      backBtn.textContent = t.back;
      if (bookingForm.cl
