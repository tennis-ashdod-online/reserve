<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>פרטי הזמנה - מרכז קהילתי עם שלום</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991119.png" type="image/png">
  <style>
    :root {
      --primary: #1a73e8;
      --light: #f8f9fa;
      --dark: #333;
      --success: #e8f5e9;
    }
    * {box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    body{
      background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
                 url('https://images.unsplash.com/photo-1622278494980-874d6f8bf7ed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80')
                 center/cover no-repeat fixed;
      color:#fff;line-height:1.6;min-height:100vh;padding:20px;
    }
    .container{
      max-width:600px;margin:40px auto;background:rgba(255,255,255,.97);color:var(--dark);
      border-radius:15px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,.3);
      text-align:center;position:relative;
    }
    h1{
      color:var(--primary);margin-bottom:20px;font-size:1.8rem;
    }
    .summary-box{
      background:#f0f8ff;padding:20px;border-radius:12px;margin-bottom:25px;
      border-left:5px solid var(--primary);text-align:right;
    }
    .summary-box p{
      margin:12px 0;font-size:1.1rem;
    }
    .summary-box strong{
      color:var(--primary);
    }
    .form-group{
      margin-bottom:18px;text-align:right;
    }
    label{
      display:block;margin-bottom:8px;font-weight:600;
    }
    input[type=text], input[type=email], input[type=tel]{
      width:100%;padding:12px;border:1px solid #ccc;border-radius:6px;font-size:1rem;
      text-align:right;
    }
    .submit-btn{
      background:var(--primary);color:#fff;border:none;padding:14px 24px;font-size:1.1rem;
      border-radius:8px;cursor:pointer;width:100%;margin-top:20px;transition:.2s;
    }
    .submit-btn:hover{background:#0d47a1;}
    .submit-btn:disabled{
      background:#aaa;cursor:not-allowed;
    }
    .close-btn{
      position:absolute;top:15px;left:15px;background:#f44336;color:#fff;
      border:none;padding:8px 12px;border-radius:6px;cursor:pointer;font-size:0.9rem;
    }
    .close-btn:hover{background:#d32f2f;}
    .final-message{
      margin-top:25px;padding:15px;background:var(--success);border-radius:8px;
      font-weight:600;color:#1b5e20;display:none;
    }
  </style>
</head>
<body>
<div class="container">
  <button class="close-btn" onclick="window.close()">×</button>
  <h1>השלם את ההזמנה</h1>
  <div class="summary-box" id="summary">
    <!-- יתמלא דינמית -->
  </div>

  <!-- טופס עם Formspree -->
  <form id="personalDetailsForm" action="https://formspree.io/f/mzzyzyzo" method="POST">
    <div class="form-group">
      <label for="fullName">שם מלא *</label>
      <input type="text" id="fullName" name="שם מלא" required placeholder="הכנס שם מלא" />
    </div>
    <div class="form-group">
      <label for="phone">טלפון *</label>
      <input type="tel" id="phone" name="טלפון" required placeholder="05X-XXXXXXX" />
    </div>
    <div class="form-group">
      <label for="email">אימייל</label>
      <input type="email" id="email" name="אימייל" placeholder="example@email.com" />
    </div>

    <!-- שדות נסתרים – פרטי ההזמנה -->
    <input type="hidden" name="מגרש" id="hiddenCourt">
    <input type="hidden" name="יום" id="hiddenDay">
    <input type="hidden" name="שעה" id="hiddenTime">
    <input type="hidden" name="משך" id="hiddenDuration">
    <input type="hidden" name="סהכ" id="hiddenTotal">

    <button type="submit" class="submit-btn" id="submitBtn">אישור סופי והזמנה</button>
  </form>

  <div class="final-message" id="finalMessage">
    תודה! ההזמנה נקלטה במערכת. נשלח לך אישור ב-SMS.
  </div>
</div>

<script>
  // קריאת פרמטרים מה-URL
  const params = new URLSearchParams(window.location.search);
  const court = params.get('court');
  const day = params.get('day');
  const time = params.get('time');
  const duration = params.get('duration');
  const total = params.get('total');

  // הצגת פרטי ההזמנה
  document.getElementById('summary').innerHTML = `
    <p><strong>מגרש:</strong> ${court}</p>
    <p><strong>יום:</strong> ${day}</p>
    <p><strong>שעה:</strong> ${time}</p>
    <p><strong>משך:</strong> ${duration === '1' ? 'שעה אחת' : 'שעתיים'}</p>
    <p><strong>סה"כ לתשלום:</strong> ${total}</p>
  `;

  // שמירת הפרטים בשדות נסתרים
  document.getElementById('hiddenCourt').value = court;
  document.getElementById('hiddenDay').value = day;
  document.getElementById('hiddenTime').value = time;
  document.getElementById('hiddenDuration').value = duration === '1' ? 'שעה אחת' : 'שעתיים';
  document.getElementById('hiddenTotal').value = total;

  // שליחת הטופס
  const form = document.getElementById('personalDetailsForm');
  const submitBtn = document.getElementById('submitBtn');
  const finalMessage = document.getElementById('finalMessage');

  form.addEventListener('submit', function(e) {
    // בדיקה ששדות חובה מולאו
    const name = document.getElementById('fullName').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!name || !phone) {
      alert('אנא מלא שם וטלפון');
      e.preventDefault();
      return;
    }

    // השבתת כפתור ושינוי טקסט
    submitBtn.disabled = true;
    submitBtn.textContent = 'שולח...';

    // Formspree יטפל בשליחה
    // לאחר שליחה מוצלחת – נציג הודעה
    setTimeout(() => {
      form.style.display = 'none';
      finalMessage.style.display = 'block';
    }, 800);
  });
</script>
</body>
</html>
