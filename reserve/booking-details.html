<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מילוי פרטים אישיים - מרכז קהילתי עם שלום</title>
  <style>
    :root { --primary: #1a73e8; --light: #f8f9fa; --dark: #333; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body {
      background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
                  url('https://images.unsplash.com/photo-1622278494980-874d6f8bf7ed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat fixed;
      color: #fff; min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center;
    }
    .container {
      max-width: 600px; width: 100%; background: rgba(255,255,255,.95); color: var(--dark);
      border-radius: 16px; padding: 30px; box-shadow: 0 12px 40px rgba(0,0,0,.3); text-align: right;
    }
    h2 { color: var(--primary); margin-bottom: 20px; text-align: center; font-size: 1.5rem; }
    .summary { 
      background: #e3f2fd; padding: 15px; border-radius: 10px; margin-bottom: 25px; font-size: 0.95rem; 
      direction: rtl; text-align: right; 
    }
    .summary p { margin: 5px 0; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); }
    input[type=text], input[type=email] {
      width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
      direction: rtl; text-align: right;
    }
    .submit-btn {
      background: var(--primary); color: white; border: none; padding: 14px; font-size: 1.1rem;
      border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; transition: .2s;
    }
    .submit-btn:hover { background: #0d47a1; }
    .back-link { display: block; text-align: center; margin-top: 15px; color: #666; font-size: 0.9rem; text-decoration: none; }
    .back-link:hover { color: var(--primary); }
    @media (max-width: 600px) { body { padding: 10px; } .container { padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>מילוי פרטים אישיים להזמנה</h2>

    <div class="summary" id="bookingSummary"></div>

    <form id="personalForm">
      <div class="form-group">
        <label for="fullName">שם מלא:</label>
        <input type="text" id="fullName" required placeholder="למשל: יוסי כהן" />
      </div>
      <div class="form-group">
        <label for="email">דוא"ל:</label>
        <input type="email" id="email" required placeholder="example@email.com" />
      </div>
      <div class="form-group">
        <label for="address">כתובת מגורים:</label>
        <input type="text" id="address" required placeholder="למשל: הרי גולן 6, אשדוד" />
      </div>
      <button type="submit" class="submit-btn">שליחת ההזמנה ושמירתה</button>
    </form>

    <a href="javascript:window.close()" class="back-link">סגור חלון זה</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const court = decodeURIComponent(params.get('court') || 'לא נבחר');
    const day = decodeURIComponent(params.get('day') || 'לא נבחר');
    const time = params.get('time') || 'לא נבחר';
    const duration = params.get('duration') || '1';
    const total = params.get('total') || '40₪';

    const summary = document.getElementById('bookingSummary');
    summary.innerHTML = `
      <strong>פרטי ההזמנה שלך:</strong><br>
      <p><strong>מגרש:</strong> ${court}</p>
      <p><strong>יום:</strong> ${day}</p>
      <p><strong>שעה:</strong> ${time}</p>
      <p><strong>משך זמן:</strong> ${duration} שעה${duration > 1 ? 'ות' : ''}</p>
      <p><strong>סה"כ לתשלום:</strong> ${total}</p>
    `;

    document.getElementById('personalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !email || !address) {
        alert('אנא מלא את כל השדות!');
        return;
      }

      alert(`תודה ${name}!\n\nההזמנה נשמרה בהצלחה.\nאישור נשלח ל-${email}.\n\nפרטי הזמנה:\nמגרש: ${court}\nיום: ${day}\nשעה: ${time}\nסה"כ: ${total}`);
      setTimeout(() => window.close(), 2000);
    });
  </script>
</body>
</html>
